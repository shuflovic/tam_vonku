<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        #map {
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .flight-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .flight-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .flight-card.highlighted {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: scale(1.05);
        }
        
        .route {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: capitalize;
        }
        
        .price {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .total-cost {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .legend {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .legend h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
            margin-right: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✈️ Flight Route Visualization</h1>
        <div id="map"></div>
        
        <div class="flight-info" id="flightCards"></div>
        
        <div class="total-cost">
            Total Journey Cost: €1,661.54 per person
        </div>
        
        <div class="legend">
            <h3>Map Legend</h3>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Flight Routes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db; border-radius: 50%; height: 10px; width: 10px;"></div>
                <span>Cities</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Flight data
        const flights = [
            {from: 'melbourne', to: 'auckland', price: '€179.33', fromCoords: [-37.8136, 144.9631], toCoords: [-36.8485, 174.7633]},
            {from: 'launceston', to: 'melbourne', price: '€46.00', fromCoords: [-41.4332, 147.1441], toCoords: [-37.8136, 144.9631]},
            {from: 'melbourne', to: 'hobart', price: '€37.09', fromCoords: [-37.8136, 144.9631], toCoords: [-42.8821, 147.3272]},
            {from: 'ho chi minh', to: 'melbourne', price: '€150.00', fromCoords: [10.8231, 106.6297], toCoords: [-37.8136, 144.9631]},
            {from: 'tokio', to: 'hong kong', price: '€116.50', fromCoords: [35.6762, 139.6503], toCoords: [22.3193, 114.1694]},
            {from: 'soul', to: 'tokio', price: '€85.98', fromCoords: [37.5665, 126.9780], toCoords: [35.6762, 139.6503]},
            {from: 'ulanbatar', to: 'soul', price: '€151.50', fromCoords: [47.8864, 106.9057], toCoords: [37.5665, 126.9780]},
            {from: 'istanbul', to: 'ulanbatar', price: '€231.50', fromCoords: [41.0082, 28.9784], toCoords: [47.8864, 106.9057]},
            {from: 'bratislava', to: 'sofia', price: '€17.99', fromCoords: [48.1486, 17.1077], toCoords: [42.6977, 23.3219]},
            {from: 'oslo', to: 'krakow', price: '€80.90', fromCoords: [59.9139, 10.7522], toCoords: [50.0647, 19.9450]},
            {from: 'vienna', to: 'stockholm', price: '€31.37', fromCoords: [48.2082, 16.3738], toCoords: [59.3293, 18.0686]},
            {from: 'abu dhabi', to: 'budapest', price: '€163.29', fromCoords: [24.4539, 54.3773], toCoords: [47.4979, 19.0402]},
            {from: 'colombo', to: 'abu dhabi', price: '€194.51', fromCoords: [6.9271, 79.8612], toCoords: [24.4539, 54.3773]},
            {from: 'sharjah', to: 'colombo', price: '€100.00', fromCoords: [25.3463, 55.4209], toCoords: [6.9271, 79.8612]},
            {from: 'muscat', to: 'sharjah', price: '€26.00', fromCoords: [23.5880, 58.3829], toCoords: [25.3463, 55.4209]},
            {from: 'vienna', to: 'abu dhabi', price: '€49.58', fromCoords: [48.2082, 16.3738], toCoords: [24.4539, 54.3773]}
            {from: 'auckland', to: 'tahiti', price: '€245.80', fromCoords: [-36.8485, 174.7633], toCoords: [-17.6509, -149.4260]},
{from: 'tahiti', to: 'san francisco', price: '€320.45', fromCoords: [-17.6509, -149.4260], toCoords: [37.7749, -122.4194]},
{from: 'san francisco', to: 'lisbon', price: '€425.90', fromCoords: [37.7749, -122.4194], toCoords: [38.7223, -9.1393]},
{from: 'lisbon', to: 'vienna', price: '€89.30', fromCoords: [38.7223, -9.1393], toCoords: [48.2082, 16.3738]},
{from: 'bratislava', to: 'oslo', price: '€95.75', fromCoords: [48.1486, 17.1077], toCoords: [59.9139, 10.7522]},
{from: 'oslo', to: 'bratislava', price: '€102.20', fromCoords: [59.9139, 10.7522], toCoords: [48.1486, 17.1077]}
        ];

        // Initialize map
        const map = L.map('map').setView([30, 50], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Store markers and polylines for highlighting
        const flightElements = [];
        
        // Create flight routes and markers
        flights.forEach((flight, index) => {
            // Create polyline for flight route
            const polyline = L.polyline([flight.fromCoords, flight.toCoords], {
                color: '#e74c3c',
                weight: 3,
                opacity: 0.8
            }).addTo(map);
            
            // Create markers for cities
            const fromMarker = L.circleMarker(flight.fromCoords, {
                radius: 6,
                fillColor: '#3498db',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            
            const toMarker = L.circleMarker(flight.toCoords, {
                radius: 6,
                fillColor: '#3498db',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            
            // Add popups
            fromMarker.bindPopup(`<strong>${flight.from.toUpperCase()}</strong>`);
            toMarker.bindPopup(`<strong>${flight.to.toUpperCase()}</strong>`);
            polyline.bindPopup(`<strong>${flight.from.toUpperCase()} → ${flight.to.toUpperCase()}</strong><br>Price: ${flight.price}`);
            
            // Store elements for highlighting
            flightElements.push({
                index: index,
                polyline: polyline,
                fromMarker: fromMarker,
                toMarker: toMarker
            });
        });

        // Create flight cards
        const flightCardsContainer = document.getElementById('flightCards');
        flights.forEach((flight, index) => {
            const card = document.createElement('div');
            card.className = 'flight-card';
            card.innerHTML = `
                <div class="route">${flight.from} → ${flight.to}</div>
                <div class="price">${flight.price}</div>
            `;
            
            // Add hover effects
            card.addEventListener('mouseenter', () => {
                card.classList.add('highlighted');
                const elements = flightElements[index];
                elements.polyline.setStyle({
                    color: '#f5576c',
                    weight: 5,
                    opacity: 1
                });
                elements.fromMarker.setStyle({
                    fillColor: '#f5576c',
                    radius: 8
                });
                elements.toMarker.setStyle({
                    fillColor: '#f5576c',
                    radius: 8
                });
            });
            
            card.addEventListener('mouseleave', () => {
                card.classList.remove('highlighted');
                const elements = flightElements[index];
                elements.polyline.setStyle({
                    color: '#e74c3c',
                    weight: 3,
                    opacity: 0.8
                });
                elements.fromMarker.setStyle({
                    fillColor: '#3498db',
                    radius: 6
                });
                elements.toMarker.setStyle({
                    fillColor: '#3498db',
                    radius: 6
                });
            });
            
            // Zoom to flight on click
            card.addEventListener('click', () => {
                const bounds = L.latLngBounds([flight.fromCoords, flight.toCoords]);
                map.fitBounds(bounds, {padding: [50, 50]});
            });
            
            flightCardsContainer.appendChild(card);
        });

        // Fit map to show all flights
        const allCoords = flights.flatMap(flight => [flight.fromCoords, flight.toCoords]);
        const group = new L.featureGroup(flightElements.map(el => el.polyline));
        map.fitBounds(group.getBounds().pad(0.1));
    </script>
</body>
</html>
